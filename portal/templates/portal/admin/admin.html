{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
    <link href="{% static 'portal/css/admin.css' %}" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-storage.js"></script>
    <title>Admin Panel</title>
</head>
<body>
<div class="container">
    <div class="row"><h6>Welcome to Recognizer Admin panel</h6></div>
    <div class="row">

            <div class="admin-page-title">
                <h3>Files List</h3>
            </div>
        </div>

            <div class="admin-page-title">
                <h3>Add to recognizer</h3>
            </div>
        </div>
        <div class="col-2">
            <div class="not-recognized">
                <div class="admin-page-title">
                    <h3>Not recognized files</h3>
                </div>
                <ul class="files-list">
                </ul>
            </div>

        </div>
    </div>

<script defer src="{% static 'portal/js/admin.js' %}" type="text/javascript"></script>

</html>
